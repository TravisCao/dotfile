# tmux configuration for mouse scrolling and buffer management
# Optimized for research/development workflow

# Enable mouse support for scrolling, pane selection, and resizing
set -g mouse on

# Set scrollback history to 10,000 lines
set-option -g history-limit 10000

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Smooth scrolling - reduce scroll jump size
set -g @scroll-down-exit-copy-mode "off"
set -g @scroll-in-moused-over-pane "on"

# Disable automatic clipboard copying on mouse selection
set -g @yank_selection 'primary'
unbind -T copy-mode-vi MouseDragEnd1Pane

# Improve mouse wheel scrolling behavior
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# Allow mouse to select panes (handled by mouse on in modern tmux)

# Better colors and display
set -g default-terminal "screen-256color"

# Reload config file shortcut
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"